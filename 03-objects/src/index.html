<!DOCTYPE html>
<html>

<head>
    <title>OOP</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>





<body>

    <div class="header">

        <h3> Bank of L&R</h3>
    </div>









    <div class="boxed">

        <div id="newAccount">
            <h1>New Account</h1>
            Account Name: <input id="accountName" type="text"><br>
            Initial Deposit: <input id="initialDeposit" type="number"><br>
            <button id="createAccount">Add Account</button>
        </div><br> <br>
        <div id="updateAccount">

            Select Account <select id="dropdownID" name="dropdown">
                <option selected="">Select</option>
            </select> <br> <br>
            <input id="update" type="number">
            <button id="deposit">Deposit</button>
            <button id="withdraw">Withdraw</button>

            <br> <br>
            <h2>Accounts and Balances</h2>
            <div id="showBalanceID" class="clCard">
                Bank of L&R is here for all your Banking Needs!
            </div>
            <br><br>
            <div id="arrayTasks">
                <button id='sumArr'>Total Value of Accounts</button>
                <button id="lowest">Lowest Value Account</button>
                <button id="biggest">Highest Value Account</button>
                <p id="messageArea"></p>
            </div>
        </div><br>

    </div>




    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
